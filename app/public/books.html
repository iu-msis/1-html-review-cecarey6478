<html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link href="css/dns1.css" rel="stylesheet">

    <!-- VueJS-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    
  </head>

  <title>Books</title>

  <body>
    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" >DNS 1</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="userInfo.html">User Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html">Books</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Table -->
    <h1>Books</h1>

    <!-- Test: mounting delete if doesn't work-->
    <div class="container">
      <div id="results">
        <table class="table">
          <thead>
          <tr>
              <th>Book Name</th>
              <th>Author</th>
              <th>Publication Year</th>
              <th>Publisher Name</th>
              <th>Page Count</th>
              <th>Book Price</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="book in books">
              <td>{{ book.bookName }}</td>
              <td>{{ book.authorName }}</td>
              <td>{{ book.pubYear }}</td>
              <td>{{ book.pubName }}</td>
              <td>{{ book.pageCount }}</td>
              <td>{{ book.bookPrice }}</td>
            </tr>
          </tbody>
        </table>
      </div>
   

      <!-- Insert Book-->
      <h2>Add a Book:</h2>
      <div class="col col-4" id='offerApp'>

        <form v-on:submit.prevent="postNewOffer">
          <div class="mb-3">
            <label for="bookName" class="form-label">Title</label>
            <input type="text" v-model="offerForm.bookName" class="form-control" id="bookName" >
          </div>
          <div class="mb-3">
            <label for="authorName" class="form-label">Author</label>
            <input type="text" v-model="offerForm.authorName" class="form-control"  id="authorName" >
          </div>
          <div class="mb-3">
            <label for="pubYear" class="form-label">Year Published</label>
            <input type="text" v-model="offerForm.pubYear" class="form-control" id="pubYear" >
          </div>
          <div class="mb-3">
            <label for="pubName" class="form-label">Publisher</label>
            <input type="text" v-model="offerForm.pubName" class="form-control" id="pubName" >
          </div>
          <div class="mb-3">
            <label for="pageCount" class="form-label">Page Count</label>
            <input type="text" v-model="offerForm.pageCount" class="form-control" id="pageCount">
          </div>
          <div class="mb-3">
            <label for="bookPrice" class="form-label">MSRP</label>
            <input type="number" v-model="offerForm.bookPrice" class="form-control" id="bookPrice">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button> 
        </form>
      </div>
   </div>


        
  
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
    <script src="js/books.js"></script>

  </body>


</html>
